<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
        <link href="resources/css/cssGeneral.css" rel="stylesheet" type="text/css"/>

    <body>
        <ui:composition template="./templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form style="height:100%;">
                    <table style="border:1px solid #d5d5d5; width:100%; height: calc(100% - 50px);">
                        <td style="padding-left: 8px; vertical-align: top;width: 25%;">
                           
                                <ul class="nav nav-pills nav-stacked">
                                    <li ><a href="inventario.jsf">Catalogo de articulos</a></li>
                                    <li class="active"><a href="ajustes.jsf">Ajuste de inventario</a></li>
                                    <li ><a href="#">Transacciones</a></li>
                                </ul>
                            
                        </td>
                        <td style="padding-left: 8px; vertical-align: top; width: 75%;">
                            <br/>
                            <p:outputLabel value="Capture el bardcode del producto o la descripcion" styleClass="textCommand"/>
                            <table>
                                <tr>
                                    <td>
                                        <p:commandLink actionListener="#{ajustes.buscar}" update="barcode descripcion cantidad pedido campoBusqueda">
                                            <button class="btn btn-default boton_opciones" type="button" style="width:70px;">
                                                <center>
                                                    <p:graphicImage value="resources/images/icons/buscar.png" styleClass="botonComando" style="width:40px;"/>
                                                </center>
                                            </button>
                                        </p:commandLink>
                                    </td>
                                    <td style="width:360px;">
                                        
                                        <p:inputText id="campoBusqueda" 
                                            style="width: 350px; height: 60px; font-size: 30px; font-weight: bold; text-align: right;"
                                            value="#{ajustes.campoBusqueda}" placeholder="#{ajustes.placeholder}"/>
                                    </td>
                                </tr>
                            </table>
                            <table>
                                <tr>
                                    <td>
                                        <table cellspacing="10" style="margin: 7px 10px 7px 10px;">
                                            <tr>
                                                <td style="padding-bottom:1px;">
                                                    <p:outputLabel value="Cantidad a ajustar:" />
                                                </td>
                                            </tr>
                                            <tr >
                                                <td style="width:360px;">
                                                    <p:inputText id="campoCantidad" 
                                                        style="width: 350px; height: 60px; font-size: 30px; font-weight: bold; text-align: right;"
                                                        value="#{ajustes.campoCantidad}" />
                                                </td>
                                            </tr>
                                            <tr >
                                                <td style="padding-top:1px;">
                                                    <p:outputLabel value="Razon de ajuste:" />
                                                </td>
                                            </tr>
                                            <br/>
                                            <tr>
                                                <td style="width:360px;">
                                                    <p:inputTextarea id="campoRazon" 
                                                        style="width: 350px; height: 60px; font-size: 30px; font-weight: bold; text-align: right;"
                                                        value="#{ajustes.campoRazon}" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="width:360px;">
                                                    <p:commandLink actionListener="#{ajustes.ajustar}" update="barcode descripcion cantidad pedido" style="position: rigth;">
                                                        <button class="btn btn-primary" type="button">
                                                            <center>
                                                                <p:outputLabel value="Aceptar" styleClass="textCommand"/>
                                                            </center>
                                                        </button>
                                                    </p:commandLink>
                                                </td>
                                            </tr>
                                    </table>
                                    
                                    </td>
                                    <td style="width:300px;">
                                        <table>
                                            <tr>
                                                <td>
                                                    <table cellspacing="10" style="margin: 7px 10px 7px 10px;">
                                                        <tr>
                                                            <td>
                                                                <p:graphicImage name="/images/icons/almacena_venta.png" style="width: 200px;"/>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td>
                                                                <center><p:outputLabel id="barcode" value="#{ajustes.barcode}" /></center>
                                                            </td>
                                                        </tr>

                                                    </table>
                                                </td>
                                                <td style="width:360px;">
                                                    <table cellspacing="10" style="margin: 7px 10px 7px 10px; width: 200px;">
                                                            <tr>
                                                                <td style="padding-bottom:1px;">
                                                                    <p:outputLabel value="Producto" />
                                                                </td>
                                                                <td style="padding-left:5px; padding-top:1px;">
                                                                    <h:outputText id="descripcion" value="#{ajustes.descripcion}" />
                                                                </td>
                                                            </tr>
                                                            <tr >
                                                                <td style="padding-top:1px;">
                                                                    <p:outputLabel value="Inventario:" />
                                                                </td>
                                                                <td style="padding-left:5px; padding-top:1px;">
                                                                    <h:outputText id="cantidad" value="#{ajustes.cantidad}" />
                                                                </td>
                                                            </tr>
                                                            <tr >
                                                                <td style="padding-top:1px;">
                                                                    <p:outputLabel value="Pedido:" />
                                                                </td>
                                                                <td style="padding-left:5px; padding-top:1px;">
                                                                    <h:outputText id="pedido" value="#{ajustes.pedido}" />
                                                                </td>
                                                            </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </table>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
