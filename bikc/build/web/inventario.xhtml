<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
        <link href="resources/css/cssGeneral.css" rel="stylesheet" type="text/css"/>

    <body>
        <ui:composition template="./templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="formP">
                    <table style="border:1px solid #d5d5d5; width:100%; height: calc(100% - 50px);">
                        <td style="padding-left: 8px; vertical-align: top;width: 25%;">
                           
                                <ul class="nav nav-pills nav-stacked">
                                    <li class="active"><a href="inventario.jsf">Catalogo de articulos</a></li>
                                    <li ><a href="ajusteInventario.jsf">Ajuste de inventario</a></li>
                                    <li ><a href="#">Transacciones</a></li>
                                </ul>
                            
                        </td>
                                        
                        <td style="padding-left: 8px; vertical-align: top; width: 75%;">
                            <p:outputPanel style="margin-left: 75%"> 
                                            <h:outputText value="Buscar producto:" />
                                            <p:inputText id="campoBusqueda" value="#{inventario.campoBusqueda}" style="width:150px" placeholder="Escriba aqui">
                                                <p:ajax event="keyup" listener="#{inventario.filtrar}" update=":formP:form:all_products"/>
                                            </p:inputText>
                                        </p:outputPanel><br/>
                            <h:form id="form">
                            <p:dataTable id="all_products" var="prod" value="#{inventario.listaProductos}" rows="10" widgetVar="vista_productos"
                                                     paginator="true"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="10,20,30"
                                                     style="margin-bottom:0; height: 230px; max-height: 230px;"
                                                     emptyMessage="No se encontraron productos">
                                    
                                    
                                    
                                    <p:column headerText="Id" sortBy="#{prod.id}">
                                        <h:outputText value="#{prod.id}" />
                                    </p:column>

                                    <p:column headerText="Descripcion" sortBy="#{prod.descripcion}">
                                        <h:outputText value="#{prod.descripcion}" />
                                    </p:column>

                                    <p:column headerText="Inventario" sortBy="#{prod.cantidad}">
                                        <h:outputText value="#{prod.cantidadInv}" />
                                    </p:column>

                                    <p:column headerText="Pedido" sortBy="#{prod.importe}">
                                        <h:outputText value="0" />
                                    </p:column>

                                    <f:facet name="paginatorTopLeft">
                                        <p:commandButton type="button" icon="fa fa-sync" />
                                    </f:facet>

                                    <f:facet name="paginatorBottomRight">
                                        <p:commandButton type="button" icon="fa fa-cloud-upload" />
                                    </f:facet>
                                </p:dataTable> 
                            </h:form>
                        </td>
                    </table>
                    </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
